<html>
<head>
<title>test ticker</title>

<script language="JavaScript">
<!-- begin

  // global variables
  
  var max = 0;
 
  function textlist() {
    max = textlist.arguments.length;

    for(i=0; i < max; i++)
      this[i] = textlist.arguments[i];
  }
  
  tl = new textlist(
                   "Championship Day 2: Sunday October 28",
                   "Championship Day 3: Sunday November 4",
                   "Championship Day 4 relays: Sunday November 18",
                   "Don't forget the Turkey Shoot Sunday November 11",
                   "And the Halloween Part?"
                   );

  var x = 0; pos = 0;
  var l = tl[0].length;

  function textticker() {
    document.tickform.tickfield.value = tl[x].substring(0, pos)+"_";

    if(pos++ == l) {
      pos=0;

      setTimeout("textticker()",1000);
      x++;

      if(x==max)
        x=0;

      l = tl[x].length;
    } else
      setTimeout("textticker()", 50);
  }

// end -->
</script>

</head>

<body onLoad="textticker()">

<p style="color:red; font-family: Arial; font-size:36pt">This is a test of this thing</p>
<p>This is a line without any font designation</p>

<table align="center" border=0>
<tr> 
<th><font style="color:red; font-family: Times; font-size:30pt">Upcoming Events</font></th>
</tr>
<tr>
<td>
  <form name="tickform">
    <input style="color:red;font-family: Times; font-size:20pt" name="tickfield" id="ticker" size=50 maxsize=85>
  </form>
</td>
</tr>
</table>
</body>                
</html>
